[supervisord]
nodaemon=true

[inet_http_server]
port=0.0.0.0:9001
username=guest
password=guest

[program:apache2]
command=/bin/bash -c "source /etc/apache2/envvars && exec /usr/sbin/apache2 -D FOREGROUND"
stdout_logfile=/var/log/supervisor/apache.log
stderr_logfile=/var/log/supervisor/apache_err.log
autorestart=true
startsecs=0
stopwaitsecs=10

[program:symfony_worker]
command=php /var/www/backend/bin/console app:worker
directory=/var/www/backend
stdout_logfile=/var/log/supervisor/worker.log
stderr_logfile=/var/log/supervisor/worker_err.log
autostart=false
autorestart=true

[program:rabbitmq_cosume_worker]
command=php /var/www/backend/bin/console app:batch-amq:consume batch.*.*
directory=/var/www/backend
stdout_logfile=/var/log/supervisor/worker.log
stderr_logfile=/var/log/supervisor/worker_err.log
autostart=false
autorestart=true